name: "Charts: Lint and test"

on:
  pull_request:
    paths:
    - 'charts/**'
    - '!charts/**/README.md'
    - '!charts/**/README.md.gotmpl'
    - '!charts/**/README_CHANGELOG.md.gotmpl'
    - '!charts/**/README_CONFIG.md.gotmpl'

jobs:
  changes:
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    name: Get changes
    runs-on: ubuntu-20.04
    outputs:
      matrix: "{\"chart\": ${{ steps.list-changed.outputs.charts }} }"
      detected: ${{ steps.list-changed.outputs.detected }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.0.1

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        CHARTS=$(ct list-changed --config .github/ct-lint.yaml)
        CHARTS_JSON=$(echo "${CHARTS}" | jq -R -s -c 'split("\n")[:-1]')
        echo ::set-output name=charts::${CHARTS_JSON}
        if [[ -n "${CHARTS}" ]]; then
          echo "::set-output name=detected::true"
        fi

  lint:
    needs:
    - changes
    if: |
      !contains(github.event.head_commit.message, '[ci-skip]')
      &&
      needs.changes.outputs.detected == 'true'
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.5.3

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Run chart-testing (lint)
      id: lint
      run: ct lint --config .github/ct-lint.yaml

